<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <title>GBG Texture Editor</title>
        <link rel="stylesheet" href="custom.css">
    </head>
    <body oncontextmenu="return false;">
        <div class="canvas">
            <canvas id="canvas" width="640" height="640"></canvas>
            <div class="color-palette">
                <canvas id="colorPalette" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="download">
            <button id="undo">&nbsp;↶&nbsp;</button>
            <button id="redo">&nbsp;↷&nbsp;</button>
            <input type="text" id="filename" placeholder="ファイル名を入力">
            <button id="save">保存</button>
            <canvas width="300" height="40"></canvas>
        </div>
        <div class="context">
        <a href="./main(en).html"><p>English</p></a>
        <p>「つくってわかる はじめてゲームプログラミング」風のテクスチャエディターです。</p>
        <p>Z -縮小　X -拡大　Ctrl+Z -戻す　Ctrl+Shift+Z -やり直す</p>
        <p>Mouse3|Shift -ハンド機能✋</p>
        <p>スマートフォンでの動作は確認していません。</p>
        <p>キャンバスサイズは64x64の10倍表示です。</p>
        </div>

        <script src="./UI.js"></script>
        <script src="./canvas.js"></script>
        <script src="./color-palette.js"></script>
    </body>
</html>
